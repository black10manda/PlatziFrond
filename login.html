<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2&display=swap" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <img class="header__img" src="img/logo.png" alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <img src="img/logo.png" alt="">
            <form class="login__container--form" action="">
                <input class="login__input" type="text" name="" id="" placeholder="Correo">
                <input class="login__input" type="password" name="" id="" placeholder="Contraseña">
                <button class="buttom">Iniciar Secion</button>
                <div class="login__container--remember">
                    <label><input type="checkbox" name="" id="cb1" value="Recuerdame">Recuerdame</label>
                    <a href="">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/plasticine/100/000000/google-logo.png"/>Inicia Sesion con Google</div>
                <div><img src="https://img.icons8.com/cotton/64/000000/twitter.png"/>Inicia Sesion con Twitter</div>
            </section>
            <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">declaracion de privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
</body>

</html>
